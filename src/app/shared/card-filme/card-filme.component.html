<div class="card">

  <div *ngIf="filme.poster_path; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <img src="https://image.tmdb.org/t/p/w500/{{filme.poster_path}}" class="card-img-top">
  </ng-template>
  <ng-template #elseBlock>
    <img src="assets/img/notfound.png" class="card-img-top">
  </ng-template>



  <div class="card-body">
    <h5 class="card-title">{{filme.title}}</h5>
    <h5 class="card-title">{{filme.release_date | date: 'shortDate'}}</h5>
    <p class="card-text">{{filme.overview | slice:0:100}}</p>
    <a routerLink="/filme/{{filme.id}}" class="card-link">Ver mais ... </a>

    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <button class="btn btn-danger" (click)="addFilmeAPlayList()" >
          <i class="fa fa-plus-square-o" aria-hidden="true"></i> Playlist
        </button>
      </li>
    </ul>

  </div>

</div>
